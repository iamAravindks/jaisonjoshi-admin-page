<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login">
        <img src="./assets/logo.jpg" alt="" class="avatar">
        <h1>Admin Login</h1>
        <form >
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password">
            <input type="submit" name="submit" value="login">
            <span class="or">OR</span>
            <button class="btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> <span class="btntxt">Sign In with Google</span></button>
            <a href="#" class="accounts">Manage your Accounts</a>
        </form>
    </div>
</body>
</html>
